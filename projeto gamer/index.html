<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer Tarde</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="contatos">
                <div class="phone">
                    <img src="../projeto gamer/assets/icons/icone_telefone.svg" alt="Icone do telefone de contato">
                    <p>(11) 0900-1010</p>
                </div>
                <div class="mail">
                    <img src="../projeto gamer/assets/icons/icone_email.svg" alt="Icone de email de contato">
                    <p>contato@gamer.com.br</p>
                </div>



            </div>

            <div class="midias-sociais">
                <a href="">
                    <img src="../projeto gamer/assets/icons/Facebook.svg" alt="Imagem link do facebook da empresa">
                </a>

                <a href="">
                    <img src="../projeto gamer/assets/icons/Linkedin.svg" alt="Imagem link do linkedin da empresa">
                </a>

                <a href="">
                    <img src="../projeto gamer/assets/icons/Instagram.svg" alt="Imagem link do Instagram da empresa">
                </a>
            </div>

        </div>

        <div class="header-bottom">
            <img class="logo" src="../projeto gamer/assets/images/logotipo-gamer.svg"
                alt="imagem logotipo gamer com um controle de video game ao centro">

                <nav class="menu">
                    <a href="">Inicio</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Noticias</a>
                </nav>
        </div>
    </header>

</body>

</html>
